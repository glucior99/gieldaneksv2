<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Rejestracja</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Login" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <button type="submit">Zarejestruj</button>
    </form>

    <a href="/">← Powrót do logowania</a>
</div>

</body>
</html>
